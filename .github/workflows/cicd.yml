on:
  push:
  workflow_dispatch:
name: action
jobs:
  hello-world:
    name: Un job para saludar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Step Hola Mundo
        id: hello
        uses: kablanx/githubActions/action.yml@master
        with:  
          who-to-greet: "Sebi"
      - name: Usar el output
        run: echo "La fecha fue ${{ steps.hello.outputs.time}}"