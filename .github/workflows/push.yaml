name: deploy
run-name: ${{ github.actor }} is deploying with GitHub Actions ðŸš€
on: push
jobs:
  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: build and push to docker
        uses: docker/build-push-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          repository: ${{github.repository}}
          tag_with_ref: true
          tag_with_sha: true
          tags: ${{github.sha}}
      - name: echo de secretos
        run: |
          echo "The secret DOCKER_USERNAME is ${{secrets.DOCKER_USERNAME}}"
          echo "The secret DOCKER_PASSWORD is ${{secrets.DOCKER_PASSWORD}}"
          echo "The github.actor is ${{github.actor}}"
          echo "The secret github.token is ${{github.token}}"
      - run: echo "hola"

  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          username: ${{ github.actor }}
          password: ${{ github.token }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: my-docker-hub-namespace/my-docker-hub-repository
      
      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}