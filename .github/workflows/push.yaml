name: deploy
run-name: ${{ github.actor }} is deploying with GitHub Actions ðŸš€
on: push
jobs:
  deploy:
    name: deploy to cluster
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: build and push to docker
        uses: docker/build-push-action@v2
        with:
          username: ${{github.secret_source.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
          repository: ${{github.repository}}
          tag_with_ref: true
          tag_with_sha: true
          tags: ${{github.sha}}
      - name: echo de secretos
        run: |
          echo "The secret is ${{secrets.DOCKER_USERNAME}}"